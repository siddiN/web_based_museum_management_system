        .header {

        }

        /* SIDEBAR MENU */
        .sidebar {
            width: 200px;
            height: 100vh;
            background: #6a006a;
            color: white;
            position: fixed;
            top: 60px;
            left: -220px;
            padding: 20px;
            transition: 0.3s ease-in-out;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            background: #9a009a;
            border-radius: 5px;
        }

        .sidebar.show {
            left: 0;
        }

        /* MAIN CONTENT */
        .content {

            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            font-size: 18px;
        }

        .contact-info div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-info a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-info i {
            font-size: 24px;
            color: #800080;
            transition: 0.3s;
        }

        .contact-info a:hover i {
            color: #9a009a;
        }

        /* MAP */

            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            padding: 20px;
            height: 300px;
        }
         .map-container:hover {
            transform: scale(1.05);
        }
        .map-container iframe {
            border-radius: 10px;
            height: 220px;
            width: 100%;
            margin-top: 10px;
        }

        /* FOOTER */
